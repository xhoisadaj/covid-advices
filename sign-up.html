<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Covid-Advicer</title>
    <link rel="shortcut icon" href="images/covid-19-fav.jpg" />
    <link rel="stylesheet" href="css/shared.css" />
    <link rel="stylesheet" href="css/sign-up.css" />
  </head>

  <body>
    <div class="backdrop"></div>
    <header class="main-header">
      <div>
        <button class="toggle-button">
          <span class="toggle-button__bar"></span>
          <span class="toggle-button__bar"></span>
          <span class="toggle-button__bar"></span>
        </button>
        <a href="home.html" class="main-header__brand">
          <img src="./images/COVID-19.png" alt="logo" />
        </a>
      </div>
      <nav class="main-nav">
        <ul class="main-nav__items">
          <li class="main-nav__item main-nav__item--cta">
            <a href="log-in.html">Log in</a>
          </li>
        </ul>
      </nav>
    </header>
    <nav class="mobile-nav">
      <ul class="mobile-nav__items">
        <li class="mobile-nav__item mobile-nav__item--cta">
          <a href="log-in.html">Log in</a>
        </li>
      </ul>
    </nav>
    <main class="signup-page">
      <form action="index.html" class="signup-form" id="signup-form">
        <label for="fname">First name</label>
        <input type="text" name="fname" id="fname" required />
        <label for="lname">Last name</label>
        <input type="text" name="lname" id="lname" required />
        <label for="email">E-Mail</label>
        <input type="email" id="email" required />
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required />
        <label for="confirm_password">Confirm Password</label>
        <input
          type="password"
          name="confirm_password"
          id="confirm_password"
          required
        />
        <!-- <input type="checkbox" id="agree-terms" required>
            <label for="agree-terms">Agree to
                <a href="#">Terms &amp; Conditions</a>
            </label> -->
        <button type="submit" class="button">Sign Up</button>
      </form>
    </main>
    <footer class="main-footer">
      <nav>
        <ul class="main-footer__links">
          <li class="main-footer__link">
            <a href="#">Support</a>
          </li>
          <li class="main-footer__link">
            <a href="#">Terms of Use</a>
          </li>
        </ul>
      </nav>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"
      integrity="sha512-37T7leoNS06R80c8Ulq7cdCDU5MNQBwlYoy1TX/WUsLFC2eYNqtKlV0QjH7r8JpG/S0GUMZwebnVFLPd6SU5yg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/shared.js"></script>
    <script type="module" src="js/sign-up.js"></script>
  </body>
</html>
